<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table style="border: 1px solid black;width: 25%;" >
            <tr>
            <td colspan="2">Car Registration</td>
            </tr>
            <tr>
                <td>Owner Name:</td>
                <td><input type="text" placeholder="Owner Name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text"placeholder="Phone"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text"placeholder="Sri Lanka"></td>
            </tr>
            <tr>
                <td>Car Model:</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Manufacture Year:</td>
                <td><input type="text"placeholder="Select Year"></td>

            </tr>
            <tr>
                <td>Transmission:</td>
                <td><input type="radio">Manual<input type="radio">Auto</td>
            </tr>
            <tr>
                <td>Other:</td>
                <td><textarea rows="5" cols="18"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">I agree to the term & conditions.</td>
                
            </tr>
            <tr>
                <td><input type="button" value="Submit">
                <td><input type="button"value="Reset"></td>
            </tr>

        </table>
    </form>
</body>
</html>

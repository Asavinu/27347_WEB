<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="border: 1px solid black;width: 20%;">
        <li>Car</li>
        <li>Van</li>
        <li>Bus</li>
    </ul>
    
    <ol type="i" style="border: 1px solid black;width: 20%;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ol>
    <ol type="1"style="border: 1px solid black;width:20%">
        <li>Cricket</li>
        <li>Football</li>
        <li>Rugby</li>
        <li>Athletics</li>
    </ol>
    <dl style="border: 1px solid black; width: 30%;">
        <dt>Apple</dt>
        <dd>A fruit</dd>
        <dt>Cabbage</dt>
        <dd>A vegetable</dd>
    </dl>
    <ol type="I"style="border: 1px solid black; width: 30%;"start=12>
        <li>Twelve</li>
        <li>Thirteen</li>
        <li>Fourteen</li>
        <li>Fifteen</li>

    </ol>
    <ol type="A" start="3" reversed style="border: 1px solid black; width: 30%;">
        <li> Tea</li>
        <li> Milk</li>
        <li> Cofee</li>
    </ol>
    <ol type="1" start="5" reversed style="border: 1px solid black; width: 30%;">
        <li> Five</li>
        <li> Four</li>
        <li> Thireen</li>
    </ol>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>function x()
        {
            document.bgColor="red";
        }
        function y()
        {
            document.bgColor="green";
        }
        function a()
        {
            document.bgColor="blue";
        }
        function b()
        {
            document.bgColor="white";
        }</script>
</head>
<body>
        
            <input type="button"  value="red" onmouseover="x()" onmouseout="b()">
            <input type="button"  value="blue" onmouseover="a()" onmouseout="b()">
            <input type="button"  value="Green" onmouseover="y()" onmouseout="b()">
        
    </body>
</html>
